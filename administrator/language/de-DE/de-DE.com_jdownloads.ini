COM_JDOWNLOADS_BACKEND_SETTINGS_FILE_SYSTEM_LIST="Auswahlliste für Downloads Feld: "_QQ_"System"_QQ_" bearbeiten"
COM_JDOWNLOADS_BACKEND_SETTINGS_FILE_SYSTEM_LIST_DESC="Hier können die Inhalte dieses Feldes bearbeitet werden. Zwischen jedem Wert muss ein Komma (,) stehen.<br /></br><b>Wichtiger Hinweis:</b> sollten bereits Downloads mit dieser Liste gespeichert worden sein, so wirken sich Änderungen hier auf diese Downloads aus. Beispiel: Downloads gespeichert mit System = "_QQ_"Joomla 1.5"_QQ_". Wird an dieser Position der Liste nun ein anderer Wert eingesetzt (z.B. Windows Vista), so steht diese Angabe dann automatisch in den betreffenden Downloads als System! Empfohlen wird daher neue Werte an das Ende der Liste zu setzen."

COM_JDOWNLOADS_BACKEND_SETTINGS_FILE_LANGUAGE_LIST="Auswahlliste für Downloads Feld: "_QQ_"Sprache"_QQ_" bearbeiten"
COM_JDOWNLOADS_BACKEND_SETTINGS_FILE_LANGUAGE_LIST_DESC="Hier können die Inhalte dieses Feldes bearbeitet werden. Zwischen jedem Wert muss ein Komma (,) stehen.<br /></br><b>Wichtiger Hinweis:</b> sollten bereits Downloads mit dieser Liste gespeichert worden sein, so wirken sich Änderungen hier auf diese Downloads aus. Beispiel: Download gespeichert mit Sprache = "_QQ_"Deutsch"_QQ_". Wird an dieser Position der Liste nun ein anderer Wert eingesetzt (z.B. Dänisch), so steht diese Angabe dann automatisch in den betreffenden Downloads als Spache! Empfohlen wird daher neue Werte an das Ende der Liste zu setzen."

COM_JDOWNLOADS_BACKEND_SETTINGS_FRONTEND_ZIPFILE_PREFIX_TEXT="Vorangestellter Text bei Zipdateien"
COM_JDOWNLOADS_BACKEND_SETTINGS_FRONTEND_ZIPFILE_PREFIX_DESC="Werden mehrere Dateien zum Download ausgewählt, so werden diese automatisch in eine temporäre Zipdatei gepackt und dem Besucher als eine einzige Downloaddatei zur Verfügung gestellt. Der Dateiname der Zipdatei wird dabei aus dem links angegebenem Text (prefix) und einer Zufallsszahl gebildet."

; Templates Config Backend
COM_JDOWNLOADS_BACKEND_SETTINGS_TEMPLATES_HEAD="<b>Die Layouts bestimmen die Darstellung der Inhalte im Frontend.</b>"
COM_JDOWNLOADS_BACKEND_SETTINGS_TEMPLATES_HEAD_INFO="<br />Bei der Installation werden bereits einige Standard-Layouts mitgeliefert. Diese können bei Bedarf angepasst, oder auch komplett neue Layouts erstellt werden. Um dies zu vereinfachen kann in der Konfiguration festgelegt werden, ob für die Bearbeitung ein WYSIWYG-Editor, oder ein einfaches Textfeld verwendet werden soll.<br /><br />Sollte die Ausgabe der Komponente im Frontend nach vorgenommenen Änderungen an den <b>Standard-Layouts</b> nicht mehr einwandfrei funktionieren, so kann jederzeit der <b>Originalinhalt</b> (gemeint ist der Zustand nach der Installation) wieder hergestellt werden. Entfernen Sie hierzu im entsprechenden Standard-Layout Eingabefeld <b>alle Texte</b> und klicken Sie dann auf <b>Speichern</b>. Die Seite wird dann mit dem Originalinhalt geladen aber noch nicht gespeichert. <b>Vorsicht:</b> vorgenommene Änderungen gehen hierbei verloren.<br /><br />Hinweis: in den Layouts werden etliche Platzhalter (z.B. <font color=darkred>{files}</font>) verwendet. An der Stelle der Platzhalter wird bei der Generierung der eigentlichen Webseite der entsprechende Inhalt eingefügt.<br />"

COM_JDOWNLOADS_BACKEND_SETTINGS_TEMPLATES_CATS="Layout: Kategorien"
COM_JDOWNLOADS_BACKEND_SETTINGS_TEMPLATES_CATS_DESC="Dies ist die Darstellung der <b>Kategorien</b> im Frontend. Wenn Sie in der Globalen Konfiguration die Option: <b>Startseite mit Kategorienübersicht verwenden</b> aktiviert haben, so werden die Platzhalter {files} und {checkbox_top} nur bei der Darstellung der einzelnen Kategorie berücksichtigt.<br /><br />Die <font color=red>{files} {form_hidden} {form_button} {checkbox_top}</font> Platzhalter sollten <font color=red>NICHT</font> aus dem Code entfernt werden! Entfernen Sie den Platzhalter {checkbox_top} nur dann aus dem Code, wenn im Dateien-Layout der Platzhalter {url_download} verwendet wird. Der {files} Tag wird ersetzt mit den Daten die im Layout: "_QQ_"Dateien"_QQ_" angegeben wurden.<br /><br />Verfügbare Platzhalter:<br />{cat_title} {cat_description} {cat_pic} {files} {checkbox_top} {sum_subcats} {sum_files_cat}"
COM_JDOWNLOADS_BACKEND_SETTINGS_TEMPLATES_CATS_INFO_TITLE="<b>Informationen zum Kategorien Layout:</b>"
COM_JDOWNLOADS_BACKEND_SETTINGS_TEMPLATES_CATS_INFO_TEXT="<p>Hier sehen Sie ein grafisches Beispiel für die Darstellung der Kategorie-Beschreibung im Frontend. Der dunkelrote Rahmen, markiert den Bereich dessen Darstellung Sie hier ändern können.</p>"

