MA_CLICK_ON_ONE_OF_THE_MODULES_LINKS="Wählen Sie - falls gewünscht - einen Stil aus und klicken auf einen der Modullinks. Diese fügen folgenden Tags ein:<br /><span class=&quot;nn_code&quot;>{module ID}</span>, <span class=&quot;nn_code&quot;>{module Module Name}</span>, <span class=&quot;nn_code&quot;>{modulepos Position}</span>"
MA_COMPONENTS_DESC="Diese Eisntellungen wirken sich auf den Kategoriebereich aus.<br />Wählen Sie aus, in welchen Komponenten &quot;Modules Anywhere&quot; nicht angewendet werden soll. Es ist ratsam alle die Komponenten für &quot;Modules Anywhere&quot; zu sperren, in welche ungefugte Personen Nachrichten hinterlassen können."
