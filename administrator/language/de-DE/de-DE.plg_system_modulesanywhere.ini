MA_DISABLE_ON_COMPONENTS_DESC="Wählen Sie aus, in welchen Komponenten eine Nutzung NICHT möglich ist. Dies ist eine Liste aller Ihrer installierten Komponenten, die im Frontend sichtbar sind."
MA_DIV_CLASSNAME="Div Classname"
MA_DIV_CLASSNAME_DESC="Fügen Sie einen Namen für die entsprechende Klasse des div ein.<br />Sie können dies verwenden um das div und seinen Inhalt über css zu konfigurieren."
MA_EMBED_IN_A_DIV="In ein DIV einbetten"
MA_EMBED_IN_A_DIV_DESC="Wählen Sie aus, ob in ein div tag eigebettet werden soll.<br />Verwenden Sie diese Einstellug um in den Artikel einzubinden und ergänzen Sie das individuelle Aussehen."
