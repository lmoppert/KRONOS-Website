MA_ENABLE_OTHER_AREAS_DESC="Wählen Sie aus, ob die Syntax in allen übrigen Bereichen eingegeben werden kann (wie z.b. Modulbereich) Der TAG wird nicht im html head verwendet bzw. angezeigt(META tags und ähnliche)."
MA_ENABLE_PARAMETER_OVERRIDING="Enable parameter overriding"
MA_ENABLE_PARAMETER_OVERRIDING_DESC="If selected, you can override the modules parameters in the tag like:<br /><br />{module Main Menu&#124;&#8203;moduleclass_sfx=red&#124;&#8203;some_other_setting=123}<br /><br />Dies funktioniert nur für die Modul TAG (nicht der modulepos TAG).<br /><br />Sie finden die Namen der Eintellungen im html Code der Moduleinstellungsseite (name=&quot;param[...]&quot;) oder in der xml Datei."
MA_ENABLE_STYLE_OVERRIDING="Stil ändern ermöglichen"
