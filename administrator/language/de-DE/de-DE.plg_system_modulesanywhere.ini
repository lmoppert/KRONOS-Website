PLG_SYSTEM_MODULESANYWHERE="System - Modules Anywhere"
PLG_SYSTEM_MODULESANYWHERE_DESC="Modules Anywhere - Verwenden Sie ein Modul überall auf Ihrer Joomla Webseite!"

MODULES_ANYWHERE="Modules Anywhere"
MODULES_ANYWHERE_DESC="<p>Verwenden Sie ein Modul überall auf Ihrer Joomla Webseite.</p><p>Sie können ein Modul plazieren, indem Sie folgende Syntax eingeben:<br />Verwenden Sie den Modulnamen: <span class=&quot;nn_code&quot;>{module Main Menu}</span><br />VerwendenSiei die Modul ID: <span class=&quot;nn_code&quot;>{module 3}</span></p><p>Sie können auch eine komplette Modulposition anzeigen lassen. Geben Sie hierzu folgende Syntax ein:<br /><span class=&quot;nn_code&quot;>{modulepos mainmenu}</span></p><p>Um einen anderen, als den Standardstil anzuzeigen, folgende Syntax eingeben:<br /><span class=&quot;nn_code&quot;>{module Main Menu&#124;horz}</span><br />Sie können wählen: table, horz, xhtml, rounded, none (und jeden anderen Stil, den Ihr Template unterstützt).</p>"

