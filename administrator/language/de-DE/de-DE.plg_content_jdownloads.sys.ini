PLG_CONTENT_JDOWNLOADS="Content - jDownloads"
PLG_CONTENT_JDOWNLOADS_XML_DESC="Dieses Plugin benötigt jDownloads 1.9.x oder neuer und Joomla 1.6/1.7!<br \><br \>Plugin zur Anzeige von einzelnen Downloads von jDownloads in Artikeln.<br \>Verwendung: {jd_file file==<b>#ID</b>} wobei an Stelle von <b>#ID</b> die ID-Nummer des Downloads jDownloads angegeben wird.<br \>Die Parametrisierung des Plugins finden Sie in jDownloads - Konfiguration - Register: Plugins.<br \>Bitte nicht vergessen das Plugin in Joomla zu publizieren!<br \><br \>Beispiel: <b>{jd_file file==1}</b> oder <b>{jd_file file==Downloadtitle}</b>.<br \><br \>Siehe FAQ auf www.jdownloads.com für weitere Einsatzmöglichkeiten."