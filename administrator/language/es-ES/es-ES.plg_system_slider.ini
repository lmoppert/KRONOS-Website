PLG_SYSTEM_SLIDER="Sistema - Slider"
PLG_SYSTEM_SLIDER_DESC="Slider - crear efectos en Joomla!"

SLIDER="Slider"
SLIDER_DESC="Con Slider podrás hacer slider en cualquier lugar en Joomla!<br /><br />Puedes usar el botón del editor para colocar un bloque de slide de ejemplo. La sintaxis luce como:<br /><span class=&quot;nn_code&quot;>{slide=Slide Título 1}<br />Tu texto...<br />{slide=Slide Título 2}<br />Tu texto...<br />{/slides}</span><br /><br />Para hacer links a ciertas slides de tu página, puedes usar los Slides links, como:<br /><span class=&quot;nn_code&quot;>{slidelink=Slide Título 2}Texto del link{/slidelink}</span><br /><br />Para agregar iuna clase extra al slide (por razones de estilo), puedes hacer:<br /><span class=&quot;nn_code&quot;>{slide=Slide Título 1&#124;miclase}</span><br />Slider&#39;s la hoja de estilos viene con las clases blue (Azul), green (Verde) y grey (Gris)."

SLD_EXTENSION_CAN_NOT_FUNCTION="%s no podrá funcionar."
SLD_NONUMBER_FRAMEWORK_NOT_INSTALLED="El plugin NoNumber Framework no está instalado."

SLD_CLICK="Click"
SLD_CLOSING_TAG="Cerrando etiquetas"
SLD_CLOSING_TAG_DESC="La palabra usada para cerrar las etiquetas del slide.<br /><br />Por defecto es 'slides'. Entonces para cerrar la etiqueta sería:<br /><span class=&quot;nn_code&quot;>{/slides}</span><br /><br />Puedes cambiar las etiquetas si estás usando otro plugin que las use."
SLD_FADE_IN_SPEED="Velocidad de aparicion"
SLD_FADE_OUT_SPEED="Velocidad de desaparicion"
SLD_FADE_SPEED_DESC="La velocidad del efecto desaparer en milisegundos. 0 sin efecto."
SLD_HIDE_CONTENT="Forzar ocultar contenido inactivo"
SLD_HIDE_CONTENT_DESC="El contenido inactivo es ocultado por edio de javascript. Esto puede producir que el contenido se muestre un momento hasta que se ejecute el javascript.<br /><br />Selecciona esta opción para forzar el ocultamiento del contenido.<br /><br />Tenga en cuenta que esto también hará que el contenido inactivo se oculte en el navegador, donde Javascript está desactivado o cuando no se puede cargar / ejecutar por alguna razón."
SLD_HOVER="Hover"
SLD_INDENT_BOTH="Aplicar sangría en ambos"
SLD_INDENT_CONTENT="Sangría del contenido"
SLD_INDENT_TITLE="Sangría del título"
SLD_INDENTATION="Sangría"
SLD_INDENTATION_DESC="Seleccione si desea sangría del título del slide o del contenido o no. Sangría significa que tiene un margen a la izquierda y la derecha<br /><br />Puede sustituir este valor por cada ficha con los atributos de la clase noindent, indenttitle, indentcontent y indent, como: <spanclass=&quot;nn_code&quot;>{slide=Slide Título&#124;indentcontent}</span>"
SLD_LINE_COLOR="Color de linea"
SLD_LINE_COLOR_DESC="Selecciona el color (RGB) de las lineas alrededor del contenido o las etiquetas del título"
SLD_MODE="Modo"
SLD_MODE_DESC="Seleccione si deben cambiar los slides al hacer clic con el ratón o al pasar sobre el slide."
SLD_OPENING_TAG="Abriendo etiquetas"
SLD_OPENING_TAG_DESC="Las palabras usadas para las etiquetas de apertura de los slides.<br /><br />Por defecto es 'slide'. Así que una apertura sería así:<br /><span class=&quot;nn_code&quot;>{slide=Mi título de Slide}</span><br /><br />Puedes cambiar las etiquetas si estás usando otro plugin que las use."
SLD_OUTLINE="Usar lineas"
SLD_OUTLINE_DESC="Selecione para tener lineas fuera del título y contenido."
SLD_ROUNDED_CORNERS="Usar esquinas redondeadas"
SLD_ROUNDED_CORNERS_DESC="Seleccione Usar esquinas redondeadas. Las esquinas redondeadas son controladas mediante CSS. Las esquinas no se redondeará en navegadores antiguos y IE8 e inferior."
SLD_ROUNDED_RADIUS="Radio redondeado"
SLD_ROUNDED_RADIUS_DESC="El radio de las esquinas redondeadas en píxeles. Esto afecta también a la sangría de las etiquetas del slide"
SLD_SAVE_COOKIES="Guardar las Cookies"
SLD_SAVE_COOKIES_DESC="Si selecciona esta opción, los slides activos se almacenarán en las cookies. Activa esta opción si deseas utilizar esta información en otros scripts personalizados."
SLD_SCROLL="Desplácese hasta la parte superior"
SLD_SCROLL_BY_URL="Desplazamiento por URL"
SLD_SCROLL_BY_URL_DESC="Si selecciona esta opción, la ventana se desplazará a la parte superior del slide cuando se abre un slide mediante la dirección url. Puede anular esta opción añadiendo un signo menos (-) al final del nombre del slide en la url.<br /><br />Si no está seleccionada, puede anular esta y hacer que la página vaya agregando un plus (+) al final del nombre del slide en la url."
SLD_SCROLL_DESC="Si selecciona esta opción, la ventana se desplazará a la parte superior del primer slide cuando se abre un slide.<br /><br />cuando 'Al slide' está seleccionado, se desplazará a la parte superior del slide activo."
SLD_SCROLL_SLIDELINKS="Desplazamiento de Slidelinks"
SLD_SCROLL_SLIDELINKS_DESC="Si selecciona esta opción, la ventana se desplazará a la parte superior del slide cuando se abre un slide mediante un slidelink."
SLD_SCROLL_TO_SLIDE="Al slide"
SLD_SLIDE_LINK_TAG="Etiqueta del Slide Link"
SLD_SLIDE_LINK_TAG_DESC="Las palabras usadas para las etiquetas de apertura de los Slide Links.<br /><br />Por defecto es 'slidelink'. Así que una apertura sería así:<br /><span class=&quot;nn_code&quot;>{slidelink=Mi título de Slide}</span><br /><br />Puedes cambiar las etiquetas si estás usando otro plugin que las use."
SLD_SLIDE_SPEED="Velocidad del slide"
SLD_SLIDE_SPEED_DESC="La velocidad del efecto del slide en milisegundos. Establece en 0 para ningún efecto."
SLD_SYNTAX_IS="{slide=Slide Título}"
SLD_SYNTAX_SPACE="{slide Slide Título}"
SLD_TAG_SYNTAX_DESC="Seleccione si desea utilizar un espacio o '=' en las etiquetas para separar el nombre de etiqueta del título. Esto afecta también a las etiquetas de link."
SLD_TITLE_TAG="Etiqueta de título"
SLD_TITLE_TAG_DESC="Este es el tipo de etiqueta que se utiliza para los títulos de los slides. Estas etiquetas se ocultarán cuando los slides se generen, pero serán visibles en las páginas donde no se manejan los slides (como en la página de impresión o en navegadores que no admiten javascript)."
SLD_USE_COOKIES="Usar Cookies"
SLD_USE_COOKIES_DESC="Si selecciona esta opción, los slides activos serán almacenados en las cookies y permanecerán activas cuando la página es visitada de nuevo."
SLD_USE_HASH="Utilizar Hash"
SLD_USE_HASH_DESC="Si selecciona esta opción, se podrá activar el slide con un hash al final de la url (#mi-título-de-slide) y será agregado a la url cuando esté activa"