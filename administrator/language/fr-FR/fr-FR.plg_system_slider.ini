PLG_SYSTEM_SLIDER_DESC="Slider - créez des Slides dans Joomla!"

SLIDER="Slider"
SLIDER_DESC="Avec Slider, vous pouvez créez des slides dans Joomla!<br /><br />Puoi usare il bottone editor per piazzare un blocco diapositive di esempio. La sintax est simple:<br /><span class=&quot;nn_code&quot;>{slide=Slide Title 1}<br />votre texte...<br />{slide=Slide Title 2}<br />Autre texte...<br />{/slides}</span><br /><br />Pour créer un lien utiliser Slide Links, exemple:<br /><span class=&quot;nn_code&quot;>{slidelink=Titolo diapositiva 2}texte du lien{/slidelink}</span><br /><br />Pour ajouter une autre class/style , exemple:<br /><span class=&quot;nn_code&quot;>{slide=Slide Title 1&#124;myclass}</span><br />Slider&#39;s stylesheet contiens les styles pour les classes bleue, verte et grise."

