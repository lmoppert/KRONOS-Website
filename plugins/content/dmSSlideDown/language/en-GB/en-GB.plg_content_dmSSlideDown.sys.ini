PLG_DMSSLIDEDOWN_DESC="<h3 style="_QQ_"width:100%;background-color:#675BF5;color:#fff;text-align:center;font-size:20px;line-height:30px;border-bottom:1px solid #333;"_QQ_">DM Spoiler Slide Down (v 2.0.2)</h3>Hide in a SlideDown Box your content easily: just add "_QQ_"dmSSlideDown"_QQ_" tag before and after your spoiler!<br/><span style="_QQ_"color:red;font-size:10px;"_QQ_">ex:<br/>{dmSSlideDown}At the end Leoluche Lamperouche die!{/dmSSlideDown}</span><br/><b>Here you can set some parameters:</b><ul><li><b>In article-list view:</b> choose what to show when the article is loaded out from Joomla! article-view page or K2 item-view page;</li><li><b>Button:</b> choose what to use as default button for all site spoilers (HTML enabled);<br/><span style="_QQ_"color:red;font-size:10px;"_QQ_">To set a different button for a specific spoiler just add it directly in the specified tag. (ex. {dmSSlideDown title=This is an awesome Spoil!=} )</span></li></ul><b>Here are the CSS classes used by this plugin:</b><br/><ul><li><b>.dmSSlideDown_cont:</b> the box containing button and spoiler;</li><li><b>.dmSSlideDown_a:</b> the button;</li><li><b>.dmSSlideDown_spoilcont:</b> box with the spoiler</li></ul><h3 style="_QQ_"width:100%;text-align:center;background-color:red;color:#fff;"_QQ_">Remember to enable and configure using the Plugin Manager</h3>"
